
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotWave AI | Premium Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-15px) scale(1.02); }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.2); }
        50% { box-shadow: 0 0 40px rgba(79, 70, 229, 0.5); }
      }
      .glass-card {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .floating { animation: float 6s ease-in-out infinite; }
      .glow-pulse { animation: glow 3s ease-in-out infinite; }
      
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #404040; }

      .message-enter { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

      }
    }
    </script>

</head>

</html>
